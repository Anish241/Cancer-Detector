<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    
  <div class="login-container">
    <section class="login" id="login">
      <header>
        <h2>OncoDetect</h2>
        <h4>Login</h4>
        {% if messages %}
          {% for message in messages %}
            <p class="error" style="color: whitesmoke;" >{{ message }}</p>
          {% endfor %}
        {% endif %}
      </header>
      <form class="login-form" action="" method="post">
        {% csrf_token %}
        <input type="email" class="login-input" placeholder="Email" name="email" required autofocus/>
        <input type="password" class="login-input" placeholder="Password" name="password" required/>
        <div class="login-options">
          <a href="/auth/register">Sign Up</a>
        </div>
        <div class="submit-container">
          <button type="submit" class="login-button">SIGN IN</button>
        </div>
      </form>
    </section>
    
  </div>
  


</body>
<script src="{% static 'js/login.js' %}"></script>
</html>
